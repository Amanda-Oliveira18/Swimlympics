<script src="../js/sessao.js"></script>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;


    function preencherTabelaRanking(dados) {
    const tabela = document.getElementById("tabelaRanking");

    tabela.innerHTML = `
        <tr>
            <th>Usuário</th>
            <th>Acompanha natação</th>
            <th>Quizzes respondidos</th>
            <th>Pontuação Total</th>
        </tr>
    `;

    dados.forEach(item => {
        const linha = document.createElement("tr");

        linha.innerHTML = `
            <td>${item.usuario}</td>
            <td>${item.acompanha_natacao}</td>
            <td>${item.quizzesRespondidos}</td>
            <td>${item.pontuacaoTotal}</td>
        `;

        tabela.appendChild(linha);
    });
}
    function atualizarRanking(){
    fetch(`/quiz/atualizarRanking`, {
        method: "GET",
        })
        .then(function (resposta) {
            console.log("resposta: ", resposta);
            if (resposta.ok) {
               console.log("Ranking atualizado com sucesso...");
                return resposta.json(); 
                // finalizarAguardar();
            } else {
                throw "Houve um erro ao tentar atualizar ranking";
            }
        })
        .then(dados => {
            console.log("Dados do ranking recebidos:", dados);
            preencherTabelaRanking(dados);
        })
        .catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
            // finalizarAguardar();
        });
    }

    window.onload = () => {
        // validarSessao(); 
        atualizarRanking();
    }

</script>
