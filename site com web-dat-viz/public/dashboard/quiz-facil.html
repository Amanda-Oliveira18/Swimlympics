                    <h2>Quiz - Nível Fácil</h2>

<script src="../js/sessao.js"></script>

<script>
    b_usuario.innerHTML = sessionStorage.NOME_USUARIO;
    var fkquizVar = 1;
    window.onload = validarSessao();


    const perguntas = [
        "Em que ano a natação entrou como esporte olímpico?",
        "Quais são os estilos de nado da natação?",
        "Qual a distância de uma piscina Olímpica?",
        "É permitido tocar o fundo da piscina durante uma prova de natação?",
        "A natação é considerada um esporte individual ou de equipe?"
    ];

    const respostas = [
        ["1892", "1900", "1912", "1896"],
        ["Submerso, Cachorrinho, Peito e Crawl (Nado Livre)", "Crawl (Nado Livre), Peito e Borboleta", "Crawl (Nado Livre), Costas, Peito e Borboleta", "Crawl (Nado Livre), Cachorrinho, Costas e Peito"],
        ["50 metros", "100 metros", "25 metros", "60 metros"],
        ["Verdadeiro", "Falso"],
        ["É um esporte individual", "É um esporte coletivo", "Possui tanto provas individuais como coletivas"]
    ]

    const gabarito = [3, 2, 0, 1, 2];

    const respostasMarcadas = [null, null, null, null, null];

    const respostasMarcadasC = [];

    var indice = 0;

    function criarPergunta() {

        if(indice == 0 || indice == 1 || indice == 2){
        quiz_container.innerHTML = `
        <div class="pergunta">
            <p>${perguntas[indice]}</p>
            <div class="resposta">
                <div class = "alternativa"><input type="radio" name="q${indice}" value="0">a) ${respostas[indice][0]}</div>
                <div class = "alternativa"><input type="radio" name="q${indice}" value="1">b) ${respostas[indice][1]}</div>
                <div class = "alternativa"><input type="radio" name="q${indice}" value="2">c) ${respostas[indice][2]}</div>
                <div class = "alternativa"><input type="radio" name="q${indice}" value="3">d) ${respostas[indice][3]}</div>
            </div>
        </div>`
        } 
        else if(indice == 3){
        quiz_container.innerHTML = `
        <div class="pergunta">
            <p>${perguntas[indice]}</p>
            <div class="resposta">
                <div class = "alternativa"><input type="radio" name="q${indice}" value="0">a) ${respostas[indice][0]}</div>
                <div class = "alternativa"><input type="radio" name="q${indice}" value="1">b) ${respostas[indice][1]}</div>
            </div>
        </div>`
        }
        else{
        quiz_container.innerHTML = `
        <div class="pergunta">
            <p>${perguntas[indice]}</p>
            <div class="resposta">
                <div class = "alternativa"><input type="radio" name="q${indice}" value="0">a) ${respostas[indice][0]}</div>
                <div class = "alternativa"><input type="radio" name="q${indice}" value="1">b) ${respostas[indice][1]}</div>
                <div class = "alternativa"><input type="radio" name="q${indice}" value="2">c) ${respostas[indice][2]}</div>
            </div>
        </div>`
        }


        if (respostasMarcadas[indice] != null) {
            const input = document.querySelector(`input[name="q${indice}"][value="${respostasMarcadas[indice]}"]`)
            input.checked = true
        }
    }

    function atualizarBotoes() {
        setas.innerHTML = '';
        if (indice == 0) {
            setas.classList.add("sozinho");
            setas.innerHTML = `
            <button onclick="proximaPergunta()" class="avancar">→</button>`;
        } else if (indice < (perguntas.length - 1)) {
            setas.classList.remove("sozinho");
            setas.innerHTML = `
            <button onclick="voltar()">←</button>
            <button onclick="proximaPergunta()">→</button>`;
        } else {
            setas.innerHTML = `
            <button onclick="voltar()">←</button>`;
            verificar_resp.classList.add("verificar");
            verificar_resp.innerHTML = `
            <button onclick="verificar()">Verificar</button>`;
        }
    }

    function salvarResposta() {
        const selecionada = document.querySelector(`input[name="q${indice}"]:checked`);
        if (selecionada) {
            const valor = Number(selecionada.value);
            respostasMarcadas[indice] = valor;
        }
    }

    function proximaPergunta() {
        const selecionada = document.querySelector(`input[name="q${indice}"]:checked`);
        if (!selecionada) {
            alert("Por favor, selecione uma alternativa antes de continuar.");
            return;
        }

        salvarResposta()
        if (indice < (perguntas.length - 1)) {
            indice++
            criarPergunta()
            atualizarBotoes()
        }
    }
    function voltar() {
        salvarResposta()
        if (indice > 0) {
            indice--
            criarPergunta()
            atualizarBotoes()
        }
    }

    function verificar() {
        salvarResposta()
        var fkusuarioVar = Number(sessionStorage.ID_USUARIO);
        var acertosVar = 0

        const selecionada = document.querySelector(`input[name="q${indice}"]:checked`);
        if (selecionada) {
            const valor = Number(selecionada.value);
            respostasMarcadas[indice] = valor;
        }


        for (let i = 0; i < perguntas.length; i++) {
            if (respostasMarcadas[i] === gabarito[i]) {
                respostasMarcadasC.push(1)
                acertosVar++
            } else {
                respostasMarcadasC.push(0)
            }
        }
        var pontuacaoVar = acertosVar * 10;

        console.log(respostasMarcadas)
        console.log(acertosVar)
        resultado.innerHTML = `
        <div style="display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center">
            <p>Você acertou ${acertosVar} de ${perguntas.length} perguntas.</p> <br>
            <a href="dashboard.html"><button class = "ver-dados">Ver Dados</button></a>
        </div>`;

        fetch(`/quiz/gravarResultado`, {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
            },
            body: JSON.stringify({
                fkusuarioServer: fkusuarioVar,
                fkquizServer: fkquizVar,
                acertosServer: acertosVar,
                pontuacaoServer: pontuacaoVar
            }),
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                   console.log("Pontuação salva com sucesso...");
                } else {
                    throw "Houve um erro ao tentar salvar!";
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
                // finalizarAguardar();
            });

        return false;
    }

    criarPergunta()
    atualizarBotoes()
</script>
</html>
